<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">

    <title>Document</title>
</head>
<body class="bg-gray-100 p-32 spa">
    <div class="flex flex-col items-center space-y-4 ">
        <div class="title py-2 px-24 text-white rounded-full bg-red-500">
            <h1>TaskFlow</h1>
        </div>
        <div class="w-1/3">
            <form action="" id="form" class="flex flex-col justify-center space-y-4">
                <input placeholder="Enter the task..." class="w-full cursor-pointer p-3 outline-red-500 rounded-full hover:outline-cyan-500" type="text" name="task_name" id="task_name">
                <textarea placeholder="Enter the description..." class="resize-none w-full cursor-pointer p-3 outline-red-500 rounded-md hover:outline-cyan-500" name="task_desc" id="task_desc"></textarea>
                <label for="taskPriority" class="block text-sm font-medium text-gray-700">Select Priority</label>
                <select id="taskPriority" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-cyan-500">
                    <option value="p1">Priority 1</option>
                    <option value="p2">Priority 2</option>
                    <option value="p3">Priority 3</option>
                </select>
                <select id="task-status" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring focus:ring-cyan-500">
                    <option value="to-do">To-Do</option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>
                
                <input id="taskdate" type="date" class="border p-2 w-full mb-2" >
                <input data-micron-bind="true" data-micron-id="me" type="submit" value="Save" class="w-1/3 self-center cursor-pointer px-4 py-2 rounded-full bg-red-500 text-white">
                <div id="warning-container" class="bg-yellow-200 text-yellow-800 border-l-4 border-yellow-500 p-4 mb-4 " role="alert">
                    <strong class="font-bold">Warning: </strong>
                    <span id="result" class="block sm:inline"></span>
                </div>
            </form>
            <div class="flex flex-row gap-10 mt-8">
                <span id="total" class="p-4 bg-black text-white rounded-full">total tasks 0</span>
            </div>
        </div>
    </div>  
    <!-- start cards -->
     <div class="py-24">
        <div  class="grid grid-cols-3 gap-10">
            <div id="to-do" class="box bg-blue-400 flex flex-col items-center p-8 space-y-3 text-white rounded-xl">
                <h1 class="font-extrabold text-lg">To-Do</h1>
                <div id="show-cards">

                </div>
            </div>
                
            <div id="doing" class="box bg-purple-500 flex flex-col items-center p-8 text-white rounded-xl">
                    <h1 class="font-extrabold text-lg">Doing</h1>
            </div>

            <div id="done" class="box bg-amber-950 flex flex-col items-center p-8 text-white rounded-xl">
                    <h1 class="font-extrabold text-lg">Done</h1>
            </div>

            </div>
         </div>
     </div>
    
    <div id="edit-modal" class="modal hidden fixed inset-0 bg-black bg-opacity-50  justify-center items-center inset-0">
        <div class="bg-white p-6 rounded-lg w-1/3">
            <h2 class="text-lg font-bold mb-4">Edit Task</h2>
            <form id="edit-form" class="space-y-4">
                <input id="taskedit" placeholder="Task Name" class="w-full p-2 border border-gray-300 rounded" type="text" required>
                <input id="edit_task_date" type="date" class="w-full p-2 border border-gray-300 rounded" required>
                <textarea id="edit_task_desc" placeholder="Description" class="w-full p-2 border border-gray-300 rounded" required></textarea>
                <select id="edit_task_priority" class="w-full p-2 border border-gray-300 rounded" required>
                    <option value="p1">Priority 1</option>
                    <option value="p2">Priority 2</option>
                    <option value="p3">Priority 3</option>
                </select>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save</button>
                    <button type="button" onclick="close_modal()" id="close-modal" class="bg-red-500 text-white p-2 rounded ml-2">Cancel</button>
                </div>
            </form>
        </div>
</div>

<script src="js/script.js"></script>
<script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>

</body>
</html>
